<script>
  init({
    title: 'Custom Sort',
    desc: 'Use <code>sorter</code> column option to define the custom sort of bootstrap table.',
    links: ['bootstrap-table.min.css'],
    scripts: ['bootstrap-table.min.js']
  })
</script>

<table
  id="table"
  data-toggle="table"
  data-height="460"
  data-url="json/data1.json"
  data-sort-name="price"
  data-sort-order="desc">
  <thead>
    <tr>
      <th data-field="id" data-sortable="true">Item ID</th>
      <th data-field="name" data-sortable="true">Item Name</th>
      <th data-field="price" data-sortable="true" data-sorter="priceSorter">Item Price</th>
    </tr>
  </thead>
</table>

<script>
  function priceSorter(a, b) {
    var aa = +a.substring(1) // remove $
    var bb = +b.substring(1)
    if (aa > bb) return 1
    if (aa < bb) return -1
    return 0
  }
</script>
