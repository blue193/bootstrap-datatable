<!DOCTYPE html>
<html>
<head>
    <title>%(title)s</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-table/src/bootstrap-table.css">
    <link rel="stylesheet" href="../assets/examples.css">
    <script src="../assets/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="../ga.js"></script>
</head>
<body>
<div class="container">
    <div class="ribbon">
        <a href="https://github.com/wenzhixin/bootstrap-table-examples/blob/master/options/filter-control.html" target="_blank">View Source on GitHub</a>
    </div>
    <h1>Filter Control</h1>
    <p>Use <code>filterControl</code> option to add an input or select control to the column to filter it.</p>
    <table id="table"
           data-toggle="table"
           data-height="460"
           data-url="../json/data1.json">
        <thead>
        <tr>
            <th data-field="id">ID</th>
            <th data-field="name" data-filter-control="input">Item Name</th>
            <th data-field="price" data-filter-control="select">Item Price</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
