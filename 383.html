<!DOCTYPE html>
<html>
<head>
    <title>Use Flat UI to style the checkboxes</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="assets/examples.css">
    <link rel="stylesheet" href="https://rawgit.com/designmodo/Flat-UI/master/dist/css/flat-ui.min.css">
    <style>
        .checkbox, .radio {
            padding: 0;
            margin: 0;
        }
        .fixed-table-container .bs-checkbox .th-inner {
            padding: 8px;
        }
    </style>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap-table/bootstrap-table.js"></script>
    <script src="https://rawgit.com/designmodo/Flat-UI/master/dist/js/flat-ui.min.js"></script>
    <script src="ga.js"></script>
</head>
<body>
    <div class="container">
        <div class="ribbon">
            <a href="https://github.com/wenzhixin/bootstrap-table-examples/blob/master/383.html">View Source on GitHub</a>
        </div>
        <h1>Use Flat UI to style the checkboxes(<a href="https://github.com/wenzhixin/bootstrap-table/issues/383">#383</a>.)</h1>
        <table id="table"
               data-toggle="table"
               data-url="data1.json">
            <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
<script>
    var $table = $('#table');
    $(function () {
        $table.on('post-body.bs.table', function () {
            $(':checkbox').wrap('<label class="checkbox"></label>').radiocheck();
        })
    });
</script>
</body>
</html>
