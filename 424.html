<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-table/bootstrap-table.css">
    <link rel="stylesheet" href="assets/examples.css">
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap-table/bootstrap-table.js"></script>
    <script src="ga.js"></script>
</head>
<body>
<div class="container">
    <div class="ribbon">
        <a href="https://github.com/wenzhixin/bootstrap-table-examples/blob/master/424.html">View Source on GitHub</a>
    </div>
    <h1>Toggle pagination (<a href="https://github.com/wenzhixin/bootstrap-table/issues/424">#424</a>).</h1>
    <table id="table"
           data-show-pagination-switch="true"
           data-pagination="true"
           data-page-size="10"
           data-page-list="[5, 10, 20]"
           data-sort-name="id" data-sort-order="asc">
        <thead>
        <tr>
            <th data-field="id">ID</th>
            <th data-field="name">Item Name</th>
            <th data-field="price">Item Price</th>
        </tr>
        </thead>
    </table>
</div>
<script>
    var $table = $('#table');
    $(function () {
        $table.bootstrapTable({
            data: [
                {"id": 0, "name": "Item 0", "price": "$0"},
                {"id": 1, "name": "Item 1", "price": "$1"},
                {"id": 2, "name": "Item 2", "price": "$2"},
                {"id": 3, "name": "Item 3", "price": "$3"},
                {"id": 4, "name": "Item 4", "price": "$4"},
                {"id": 5, "name": "Item 5", "price": "$5"},
                {"id": 6, "name": "Item 6", "price": "$6"},
                {"id": 7, "name": "Item 7", "price": "$7"},
                {"id": 8, "name": "Item 8", "price": "$8"},
                {"id": 9, "name": "Item 9", "price": "$9"},
                {"id": 10, "name": "Item 10", "price": "$10"},
                {"id": 11, "name": "Item 11", "price": "$11"},
                {"id": 12, "name": "Item 12", "price": "$12"},
                {"id": 13, "name": "Item 13", "price": "$13"},
                {"id": 14, "name": "Item 14", "price": "$14"},
                {"id": 15, "name": "Item 15", "price": "$15"},
                {"id": 16, "name": "Item 16", "price": "$16"},
                {"id": 17, "name": "Item 17", "price": "$17"},
                {"id": 18, "name": "Item 18", "price": "$18"},
                {"id": 19, "name": "Item 19", "price": "$19"},
                {"id": 20, "name": "Item 20", "price": "$20"}
            ]
        });
    });
</script>
</body>
</html>
